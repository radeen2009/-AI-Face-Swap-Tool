<body>
  <header>
    <h1>üßë‚Äçü§ù‚Äçüßë AI Face Swap Tool</h1>
  </header>

  <!-- Top AdSense Slot -->

  </div>

  <section class="upload-section">
    <label class="drop-zone" id="face-zone">
      <input type="file" accept="image/*" onchange="showPreview(event, 'face')" />
      <p>üë§ Upload Face Image<br><small>(Drag & Drop or Click)</small></p>
    </label>

    <label class="drop-zone" id="target-zone">
      <input type="file" accept="image/*" onchange="showPreview(event, 'target')" />
      <p>üñºÔ∏è Upload Target Image<br><small>(Drag & Drop or Click)</small></p>
    </label>
  </section>

  <button class="swap-btn" onclick="performFaceSwap()">üîÑ Swap Faces</button>

  <canvas id="result-canvas"></canvas>
  <a id="download-link" class="download-btn" style="display:none" download="swapped-image.png">‚¨áÔ∏è Download Swapped Image</a>

  <!-- Bottom AdSense Slot -->
  <div class="ad-space">
    <ins class="adsbygoogle"
      style="display:inline-block;width:100%;height:90px"
      data-ad-client="ca-app-pub-1433566712666010"
      data-ad-slot="6815073758"></ins>

  </footer>

  <script>
    let faceImage = new Image();
    let targetImage = new Image();

    function showPreview(event, type) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const zone = type === 'face' ? document.getElementById('face-zone') : document.getElementById('target-zone');
        const oldImg = zone.querySelector("img");
        if (oldImg) zone.removeChild(oldImg);

        const img = document.createElement("img");
        img.src = e.target.result;
        zone.appendChild(img);

        if (type === 'face') faceImage.src = e.target.result;
        else targetImage.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    function performFaceSwap() {
      if (!faceImage.src || !targetImage.src) {
        alert("Please upload both images first.");
        return;
      }

      const canvas = document.getElementById("result-canvas");
      const ctx = canvas.getContext("2d");

      targetImage.onload = () => {
        canvas.width = targetImage.width;
        canvas.height = targetImage.height;
        ctx.drawImage(targetImage, 0, 0);

        faceImage.onload = () => {
          const x = targetImage.width / 2 - faceImage.width / 4;
          const y = targetImage.height / 2 - faceImage.height / 4;
          const w = faceImage.width / 2;
          const h = faceImage.height / 2;
          ctx.drawImage(faceImage, x, y, w, h);

          canvas.style.display = 'block';
          const downloadLink = document.getElementById("download-link");
          downloadLink.href = canvas.toDataURL("image/png");
          downloadLink.style.display = 'inline-block';
        };
        faceImage.src = faceImage.src;
      };
      targetImage.src = targetImage.src;
    }
  </script>
</body>
